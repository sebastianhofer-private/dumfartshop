<f:if condition="{cat}">
	<f:if condition="{cat.uid} != {settings.rootParent}">
		<f:render partial="Category/Breadcrumb" arguments="{cat: cat.parent}"/><li><a href="{f:uri.action(action: 'menu', controller: 'Category', arguments: '{category: cat}', pageUid: '{settings.listPageUid}')}">{cat.title}</a></li>
	</f:if>
</f:if>
